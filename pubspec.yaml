name: e_commerce_front_end
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <=4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # UI
  cupertino_icons: ^1.0.6
  flutter_gen: ^5.3.2
  flutter_svg: 2.0.9
  gap: 3.0.1
  google_fonts: ^6.1.0
  sliver_tools: ^0.2.12
  # Routing
  auto_route: 7.8.4
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: 2.3.3
  # Networking
  dio: ^5.4.0
  freezed_annotation: 2.4.1
  json_annotation: 4.8.1
  # Map
  google_maps_flutter: ^2.5.0
  # Storage
  secure_shared_preferences: ^0.0.4
  cached_network_image: ^3.3.0
  # OpenAPI
  api:
    path: ./api

  # Utils
  flutter_inappwebview: ^5.8.0
  intl: 0.19.0

dependency_overrides:
  http: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  analyzer: 6.2.0
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  flutter_gen_runner: 5.3.2
  auto_route_generator: 7.3.2
  riverpod_generator: ^2.3.9
  json_serializable: 6.7.1
  freezed: 2.4.6
  custom_lint: 0.5.7
  riverpod_lint: 2.3.7

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true
  assets:
    # - assets/images/
    # - assets/logo/
    - assets/svg/
